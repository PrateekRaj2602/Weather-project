<html lang="en">
<head>

    <title>Weather App</title>
</head>
<body>

    <form action="/" method="post"> 
        <div class="p-5 mb-4 bg-light">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Live Weather Conditions!!</h1>
              <p class="col-md-8 fs-3">Enter the name of the place below.</p>
              <label class="display-7" for="cityInput" style='font-size: 20px; margin-top: 20px;'>City Name : </label>
              <input id = "cityInput" type="text" name = "cityName" autocomplete="off" style='font-size: 18px; margin-top: 20px;'>
              <button class="btn btn-primary btn-med" type="submit" style='height: 35px; align-self: center;'>Go</button>
            </div>
          </div>
    </form>
